<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Super Dog — Виртуальный питомец</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="super-app">
        <!-- Фон с градиентом -->
        <div class="bg-gradient"></div>
        
        <!-- Главный контейнер -->
        <div class="main-container">
            <!-- Шапка -->
            <header class="super-header">
                <div class="xp-container">
                    <div class="level-badge">LVL <span id="level">1</span></div>
                    <div class="xp-bar"><div id="xp-progress"></div></div>
                </div>
                <div class="coins-container">
                    <img src="images/coin.png" alt="Монеты" class="coin-icon">
                    <span id="coins">500</span>
                </div>
            </header>

            <!-- Основной экран -->
            <main class="content-area">
                <!-- Область питомца -->
                <div class="pet-zone">
                    <div class="speech-bubble" id="speech-bubble"></div>
                    <img src="images/dog_super.png" alt="Супер пёсик" id="super-pet" class="super-pet">
                    <div class="mood-light" id="mood-light"></div>
                </div>

                <!-- Статус бары -->
                <div class="super-stats">
                    <div class="stat-item">
                        <img src="images/icon_hunger.png" alt="Голод" class="stat-icon">
                        <div class="stat-bar"><div id="hunger-bar"></div></div>
                    </div>
                    <div class="stat-item">
                        <img src="images/icon_happy.png" alt="Счастье" class="stat-icon">
                        <div class="stat-bar"><div id="happiness-bar"></div></div>
                    </div>
                    <div class="stat-item">
                        <img src="images/icon_energy.png" alt="Энергия" class="stat-icon">
                        <div class="stat-bar"><div id="energy-bar"></div></div>
                    </div>
                </div>
            </main>

            <!-- Панель действий -->
            <nav class="action-panel">
                <button class="action-btn" id="feed-btn">
                    <img src="images/btn_food.png" alt="Кормить">
                    <span>Кормить</span>
                </button>
                <button class="action-btn" id="play-btn">
                    <img src="images/btn_game.png" alt="Играть">
                    <span>Играть</span>
                </button>
                <button class="action-btn" id="care-btn">
                    <img src="images/btn_care.png" alt="Уход">
                    <span>Уход</span>
                </button>
                <button class="action-btn" id="shop-btn">
                    <img src="images/btn_shop.png" alt="Магазин">
                    <span>Магазин</span>
                </button>
            </nav>
        </div>

        <!-- Эффекты -->
        <div id="effects-layer"></div>

        <!-- Уведомления -->
        <div class="super-notification" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
