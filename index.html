<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPet - –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø–∏—Ç–æ–º–µ—Ü</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #00A6FB;
            --accent: #FFD166;
            --dark: #2D3047;
            --light: #F7F7FF;
            --premium: #9B5DE5;
            
            --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 20px rgba(0, 0, 0, 0.3);
            
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            user-select: none;
        }

        body {
            overflow: hidden;
            background: #1A1A2E;
            color: white;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 450px;
            margin: 0 auto;
            overflow: hidden;
        }

        .game-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .top-panel {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            z-index: 10;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .level-icon {
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
            font-size: 10px;
            font-weight: bold;
        }

        .level-container span {
            font-weight: bold;
            font-size: 16px;
        }

        .xp-bar {
            width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .xp-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), #FF9F1C);
            transition: var(--transition);
        }

        .currency-container {
            display: flex;
            gap: 10px;
        }

        .coins-box, .gems-box {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .coins-box {
            background: linear-gradient(90deg, #FF9F1C, #FFD166);
        }

        .gems-box {
            background: linear-gradient(90deg, #00A6FB, #00C2FF);
        }

        .coins-box img, .gems-box img {
            width: 18px;
            height: 18px;
        }

        .game-area {
            position: relative;
            height: 55vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .pet-container {
            position: relative;
            width: 100%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pet {
            width: 220px;
            height: 220px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD166"/><circle cx="35" cy="40" r="5" fill="%232D3047"/><circle cx="65" cy="40" r="5" fill="%232D3047"/><path d="M30 65 Q50 80 70 65" stroke="%232D3047" stroke-width="2" fill="none"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            z-index: 5;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5));
            transition: var(--transition);
            transform-origin: center bottom;
        }

        .pet-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 6;
            pointer-events: none;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .speech-bubble {
            position: absolute;
            top: 15%;
            background: white;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
            color: var(--dark);
            opacity: 0;
            transition: var(--transition);
            z-index: 10;
            box-shadow: var(--shadow-sm);
            max-width: 70%;
            text-align: center;
            transform: translateY(10px);
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent;
        }

        .stats-container {
            width: 90%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(5px);
            margin-top: 20px;
        }

        .stat-bar {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-bar:last-child {
            margin-bottom: 0;
        }

        .stat-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .hunger-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF6B35"><path d="M12 3c-4.97 0-9 3.185-9 7.115 0 2.557 1.522 4.82 3.889 6.115l-.89 3.634C5.083 20.92 6.748 22 8.694 22h6.612c1.946 0 3.611-1.08 4.695-3.136l-.89-3.634C19.478 14.935 21 12.672 21 10.115 21 6.185 16.97 3 12 3zm0 2c3.87 0 7 2.355 7 5.115 0 1.564-.866 3.012-2.279 4.03l-.72.47.342.814.758 3.096c.52 1.123.9 1.471.9 1.471H8c0-.004.38-.348.9-1.471l.758-3.096.342-.814-.72-.47C5.866 13.127 5 11.68 5 10.115 5 7.355 8.13 5 12 5zm-4.5 6a1.5 1.5 0 100 3 1.5 1.5 0 000-3zm9 0a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"/></svg>');
        }

        .happiness-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300A6FB"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 2a8 8 0 110 16 8 8 0 010-16zm-5 7a1.5 1.5 0 100 3 1.5 1.5 0 000-3zm10 0a1.5 1.5 0 100 3 1.5 1.5 0 000-3zm-6.5 3c-1.203 0-2.53.462-3.389 1.336-.86.874-1.111 1.87-1.111 2.664h10c0-.794-.25-1.79-1.111-2.664C13.03 14.462 11.703 14 10.5 14z"/></svg>');
        }

        .energy-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%239B5DE5"><path d="M12 20a8 8 0 01-8-8 8 8 0 018-8 8 8 0 018 8 8 8 0 01-8 8zm0-18a10 10 0 00-10 10 10 10 0 0010 10 10 10 0 0010-10A10 10 0 0012 2zm0 15l-5-5h3V7h4v5h3l-5 5z"/></svg>');
        }

        .stat-progress {
            flex: 1;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            width: 100%;
            transition: var(--transition);
        }

        #hunger-bar {
            background: linear-gradient(90deg, #FF6B35, #FF9F1C);
        }

        #happiness-bar {
            background: linear-gradient(90deg, #00A6FB, #00C2FF);
        }

        #energy-bar {
            background: linear-gradient(90deg, #9B5DE5, #C77DFF);
        }

        .action-panel {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 15px;
            z-index: 10;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border: none;
            border-radius: 15px;
            padding: 12px 8px;
            width: 70px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        .action-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .action-btn.premium {
            background: linear-gradient(45deg, var(--premium), #C77DFF);
            color: white;
        }

        .action-btn img {
            width: 28px;
            height: 28px;
            margin-bottom: 5px;
            transition: var(--transition);
        }

        .action-btn span {
            font-size: 12px;
            font-weight: bold;
        }

        .action-btn.premium span {
            color: white;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-container {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            animation: modalOpen 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalOpen {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .shop-tabs {
            display: flex;
            background: #f5f5f5;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: bold;
            color: var(--dark);
            transition: var(--transition);
            font-size: 12px;
        }

        .tab-btn.active {
            background: white;
            border-radius: 10px;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .tab-btn.premium.active {
            color: var(--premium);
        }

        .shop-items-container {
            max-height: 50vh;
            overflow-y: auto;
        }

        .shop-items {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .shop-item {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .shop-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .shop-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
            transition: var(--transition);
        }

        .shop-item:hover img {
            transform: scale(1.1);
        }

        .shop-item h3 {
            font-size: 14px;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .shop-item p {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .price {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: 10px 0;
            font-weight: bold;
        }

        .price img {
            width: 16px;
            height: 16px;
            margin: 0;
        }

        .buy-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(255, 107, 53, 0.3);
        }

        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(255, 107, 53, 0.4);
        }

        .daily-bonus-container {
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .daily-bonus-container h3 {
            font-size: 14px;
            color: var(--dark);
            margin-bottom: 10px;
            text-align: center;
        }

        .bonus-btn {
            background: linear-gradient(45deg, var(--secondary), #00C2FF));
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 166, 251, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bonus-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 166, 251, 0.4);
        }

        .bonus-btn span {
            font-size: 12px;
        }

        .timer {
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.8;
        }

        #effects-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .coin-effect {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #FFD166;
            animation: coin-float 1.5s ease-out forwards;
            z-index: 10;
        }

        .heart-effect {
            position: absolute;
            font-size: 24px;
            color: #FF6B35;
            animation: float 2s ease-out forwards;
            z-index: 10;
        }

        .sparkle-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFD166"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>');
            background-size: contain;
            animation: sparkle 1.5s ease-out forwards;
            z-index: 10;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes coin-float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            font-weight: bold;
            text-align: center;
            max-width: 80%;
        }

        .achievement-popup {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transition: var(--transition);
        }

        .achievement-badge {
            font-size: 30px;
            flex-shrink: 0;
        }

        .achievement-content h3 {
            color: var(--primary);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .achievement-content p {
            color: var(--dark);
            font-size: 12px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–∏—Ç–æ–º—Ü–∞ */
        @keyframes pet-idle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pet-happy {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes pet-excited {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 400px) {
            .pet {
                width: 180px;
                height: 180px;
            }
            
            .action-btn {
                width: 60px;
                padding: 10px;
            }
            
            .shop-items {
                grid-template-columns: 1fr;
            }
            
            .stat-icon {
                width: 20px;
                height: 20px;
                margin-right: 8px;
            }
            
            .stat-progress {
                height: 8px;
            }
        }
    </style>
</head>

        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º -->
        <div class="top-panel">

                    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFFFFF'><path d='M16 2l5 5v14.008c0 .548-.445.992-.993.992H3.993A.994.994 0 0 1 3 21.008V2.992C3 2.444 3.445 2 3.993 2H16zm-2.471 12.446l-2.21-4.43-2.21 4.43h4.42zm.473-.5l1.04 2.08h-5.08l1.04-2.08h3zm-2.05-4.086l-1.037-2.076h3.168l-1.037 2.076h-1.094zm-1.128-1.36l-1.04-2.08h5.08l-1.04 2.08h-3zm-1.128-1.36l-1.037-2.076h3.168l-1.037 2.076h-1.094z'/></svg>" alt="–ö—Ä–∏—Å—Ç–∞–ª–ª—ã">
                    <span id="gems">25</span>
                </div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∏–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ -->
        <div class="game-area">
            <div class="pet-container">
                <div id="pet" class="pet"></div>
                <div id="pet-effects" class="pet-effects"></div>
                <div id="speech-bubble" class="speech-bubble"></div>
            </div>
            
            <div class="stats-container">
                <div class="stat-bar">
                    <div class="stat-icon hunger-icon"></div>
                    <div class="stat-progress">
                        <div id="hunger-bar" class="stat-fill"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="stat-icon happiness-icon"></div>
                    <div class="stat-progress">
                        <div id="happiness-bar" class="stat-fill"></div>
                    </div>

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function startGameLoop() {
            setInterval(() => {
                const now = Date.now();
                const minutesPassed = (now - gameState.lastAction) / (1000 * 60);
                
                // –£–º–µ–Ω—å—à–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
                gameState.stats.hunger = Math.max(
                    0, 
                    gameState.stats.hunger - (CONFIG.STATS.HUNGER_DECREASE * minutesPassed)
                );
                
                gameState.stats.happiness = Math.max(
                    0, 
                    gameState.stats.happiness - (CONFIG.STATS.HAPPINESS_DECREASE * minutesPassed)
                );
                
                gameState.stats.energy = Math.max(
                    0, 
                    gameState.stats.energy - (CONFIG.STATS.ENERGY_DECREASE * minutesPassed)
                );
                
                gameState.lastAction = now;
                updateUI();
                updatePetState();
                
                // –°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                if (Math.random() > 0.95) {
                    showRandomMessage();
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ –±–æ–Ω—É—Å–∞
                updateDailyBonusTimer();
            }, 60000); // –ö–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É

        // –û—Å–Ω–æ–≤–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
        function feed() {
            if (gameState.inventory.food <= 0) {
                showNotification("–ù–µ—Ç –µ–¥—ã! –ö—É–ø–∏—Ç–µ –≤ –º–∞–≥–∞–∑–∏–Ω–µ");
                playSound('notification.mp3');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–ø–∞–º
            const now = Date.now();
            if (now - gameState.lastFeed < 3000) return;
            gameState.lastFeed = now;
            
            gameState.inventory.food--;
            gameState.stats.hunger = Math.min(
                CONFIG.STATS.MAX, 
                gameState.stats.hunger + CONFIG.STATS.FEED_AMOUNT
            );
            gameState.stats.happiness = Math.min(
                CONFIG.STATS.MAX, 
                gameState.stats.happiness + 5
            );
            gameState.lastAction = now;
            gameState.achievements.stats.feeds++;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            animatePet('eating');

            createSparkleEffect();

            updatePetState();
            checkAchievements();

        function buyItem(item) {
            if (item.priceType === 'real') {
                // –ò–º–∏—Ç–∞—Ü–∏—è —Ä–µ–∞–ª—å–Ω–æ–π –ø–æ–∫—É–ø–∫–∏
                showNotification(`–ü–æ–∫—É–ø–∫–∞ —É—Å–ø–µ—à–Ω–∞! –ü–æ–ª—É—á–µ–Ω–æ: ${item.effect.gems ? item.effect.gems + ' –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤' : ''} ${item.effect.coins ? item.effect.coins + ' –º–æ–Ω–µ—Ç' : ''}`);
                
                if (item.effect.gems) {
                    gameState.gems += item.effect.gems;
                    createCoinsEffect(0, item.effect.gems);
                }
                if (item.effect.coins) {
                    gameState.coins += item.effect.coins;
                    gameState.achievements.stats.totalCoins += item.effect.coins;
                    createCoinsEffect(item.effect.coins, 0);
                }
            } else {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–ª–∞–Ω—Å–∞
                if (gameState[item.priceType] < item.price) {
                    showNotification(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ${item.priceType === 'coins' ? '–º–æ–Ω–µ—Ç' : '–∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤'}!`);
                    playSound('notification.mp3');
                    return;
                }
                
                // –°–ø–∏—Å–∞–Ω–∏–µ —Å—Ä–µ–¥—Å—Ç–≤
                gameState[item.priceType] -= item.price;
                
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
                if (item.id.includes('food')) {
                    gameState.inventory.food++;
                } else if (item.id.includes('toy')) {
                    gameState.inventory.toys++;
                }
                
                // –≠—Ñ—Ñ–µ–∫—Ç—ã
                createCoinsEffect(
                    item.priceType === 'coins' ? -item.price : 0,
                    item.priceType === 'gems' ? -item.price : 0
                );
                
                showNotification(`–ö—É–ø–ª–µ–Ω–æ! –û—Å—Ç–∞–ª–æ—Å—å: ${gameState[item.priceType]} ${item.priceType === 'coins' ? '–º–æ–Ω–µ—Ç' : '–∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤'}`);
            }
            
            updateUI();
            checkAchievements();
            playSound('win.mp3');
        }

        // –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å
        function updateDailyBonusTimer() {
            const now = new Date();
            const nextDay = new Date();
            nextDay.setDate(nextDay.getDate() + 1);
            nextDay.setHours(0, 0, 0, 0);
            
            const diff = nextDay - now;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            elements.dailyTimer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –±–æ–Ω—É—Å–∞
            const lastBonusDate = new Date(gameState.lastDailyBonus);
            const today = new Date();
            
            if (lastBonusDate.getDate() !== today.getDate() || 
                lastBonusDate.getMonth() !== today.getMonth() || 
                lastBonusDate.getFullYear() !== today.getFullYear()) {
                elements.dailyBonusBtn.disabled = false;
                elements.dailyBonusBtn.style.opacity = '1';
            } else {
                elements.dailyBonusBtn.disabled = true;
                elements.dailyBonusBtn.style.opacity = '0.7';
            }
        }

        function claimDailyBonus() {
            const lastBonusDate = new Date(gameState.lastDailyBonus);
            const today = new Date();
            
            if (lastBonusDate.getDate() === today.getDate() && 
                lastBonusDate.getMonth() === today.getMonth() && 
                lastBonusDate.getFullYear() === today.getFullYear()) {
                showNotification("–í—ã —É–∂–µ –ø–æ–ª—É—á–∞–ª–∏ –±–æ–Ω—É—Å —Å–µ–≥–æ–¥–Ω—è!");
                playSound('notification.mp3');
                return;
            }
            
            gameState.coins += CONFIG.REWARDS.DAILY_BONUS;
            gameState.achievements.stats.totalCoins += CONFIG.REWARDS.DAILY_BONUS;
            gameState.lastDailyBonus = Date.now();
            
            showNotification(`–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å: +${CONFIG.REWARDS.DAILY_BONUS} –º–æ–Ω–µ—Ç!`);
            createCoinsEffect(CONFIG.REWARDS.DAILY_BONUS, 0);
            updateUI();
            updateDailyBonusTimer();
            checkAchievements();
            playSound('win.mp3');
        }

        // –û–ø—ã—Ç –∏ —É—Ä–æ–≤–Ω–∏
        function addXP(amount) {
            gameState.xp += amount;
            const xpToLevel = getXpToLevel();
            
            if (gameState.xp >= xpToLevel) {
                gameState.level++;
                gameState.coins += CONFIG.REWARDS.LEVEL_UP_COINS;
                gameState.gems += CONFIG.REWARDS.LEVEL_UP_GEMS;
                gameState.achievements.stats.totalCoins += CONFIG.REWARDS.LEVEL_UP_COINS;
                gameState.xp = gameState.xp - xpToLevel;
                
                showNotification(`üéâ –£—Ä–æ–≤–µ–Ω—å ${gameState.level}! +${CONFIG.REWARDS.LEVEL_UP_COINS} –º–æ–Ω–µ—Ç –∏ +${CONFIG.REWARDS.LEVEL_UP_GEMS} –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤`);
                createCoinsEffect(CONFIG.REWARDS.LEVEL_UP_COINS, CONFIG.REWARDS.LEVEL_UP_GEMS);
                checkAchievements();
                playSound('win.mp3');
            }
            
            updateUI();
        }

            CONFIG.ACHIEVEMENTS.forEach(achievement => {
                if (!gameState.achievements.unlocked.includes(achievement.id) && 
                    achievement.condition(gameState.achievements.stats)) {
                    
                    gameState.achievements.unlocked.push(achievement.id);
                    gameState.coins += achievement.reward;
                    gameState.achievements.stats.totalCoins += achievement.reward;
                    
                    showAchievement(achievement.name, achievement.description, achievement.reward);
                }
            });
        }
