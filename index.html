<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggy Tamagochi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>🐶 Мой пёсик</h1>
        
        <div class="dog-container">
            <img id="dog-image" src="images/dog_idle.png" alt="Пёсик">
        </div>
        
        <div class="stats">
            <div class="stat">
                <span>🍗 Голод: </span>
                <div class="bar"><div id="hunger-bar" class="fill"></div></div>
                <span id="hunger-text">100%</span>
            </div>
            <div class="stat">
                <span>🎾 Счастье: </span>
                <div class="bar"><div id="happiness-bar" class="fill"></div></div>
                <span id="happiness-text">100%</span>
            </div>
            <div class="stat">
                <span>💤 Энергия: </span>
                <div class="bar"><div id="energy-bar" class="fill"></div></div>
                <span id="energy-text">100%</span>
            </div>
            <div class="coins">
                💰 Монет: <span id="coins">50</span>
            </div>
        </div>
        
        <div class="buttons">
            <button id="feed-btn" class="btn">🍖 Покормить (10₽)</button>
            <button id="play-btn" class="btn">🎾 Поиграть</button>
            <button id="sleep-btn" class="btn">💤 Уложить спать</button>
            <button id="shop-btn" class="btn">🛍️ Магазин</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
